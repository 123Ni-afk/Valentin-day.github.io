<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eb166e;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            align-self: center;
        }

        .container {
            position: relative;
            width: 80%;
            height: 80%;
            text-align: center;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }

        /* Image styling with animation */
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            filter: brightness(0.7);
            transition: transform 0.6s ease-in-out;
        }

        .image:hover {
            transform: scale(1.05);
        }

        .image.animation1 {
            animation: float1 6s infinite ease-in-out;
        }

        .image.animation2 {
            animation: float2 6s infinite ease-in-out;
        }

        /* Floating effect for the images */
        @keyframes float1 {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        /* Additional styles for responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Multiple images with animations -->
    <img src="panha.jpg" alt="Image 1" class="image animation1">
    <img src="panha1.jpg" alt="Image 2" class="image animation2">
    <img src="panha2.jpg" alt="Image 3" class="image animation1">
    <img src="panha3.png" alt="Image 4" class="image animation2">
   
</div>

</body>
</html>
